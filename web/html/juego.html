        <ul>

            <li><a href=./CerrarSesion><i class="fas fa-sign-out-alt"></i></a></li>
        </ul>
    </header>

    <body>
        
        <div id="tablero">
        </div>

        <script>
            
            var intervalId = window.setInterval(getTablero, 1000);
            getTablero();
            
            function getTablero() {
                
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("tablero").innerHTML = this.responseText;
                }
                xhttp.open("GET", "juego/tablero");
                xhttp.send();
            }
            
            function postTablero(columna) {
                
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("tablero").innerHTML = this.responseText;
                }
                xhttp.open("POST", "juego/tablero?columna="+columna);
                xhttp.send();
            }
            
        </script>
    </body>
</html>
